<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imagens/mosquito.png" type="image/x-icon">
    <script>
        function iniciarJogo() {
            let nivel = document.getElementById('nivel').value;
            if(nivel == ""){
                alert("Selecione um nível para iniciar o jogo");
                return false;
            }
            window.location.href = `app.html?${nivel}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="./imagens/game.png" alt="">
        <select name="form-control" id="nivel">
            <option value="" disabled selected>-- Selecionar o nível --</option>
            <option value="normal">Normal</option>
            <option value="dificil">Difícil</option>
            <option value="extremo">Extremo</option>
        </select>
        <button type="button" onclick="iniciarJogo()" class="iniciar-button">Iniciar Jogo</button>
    </div>

    <footer>
        <p>Criado por <a href="https://github.com/MatheusBAlves" target="_blank">Matheus Alves</a></p>
    </footer>
</body>
</html>
